<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .transform {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 100px;
            text-align: center;
            background-color: red;
            border: 1px solid black;
            transform: translate(100px,px);
        }
    </style>
</head>

<body>
    <div class="div1">
        <div class="transform">
            <p>Hello word!</p>
        </div>
    </div>
</body>

</html>
