<!DOCTYPE html>
<html>
    <head>
        <title>img table</title>
    </head> <style>
        table {
  margin: 0 auto;
}


img {
  width: 400px;
  height: 200px;
  border: 2px solid black;
  
}

    </style>
      <body bgcolor="yellow">
        
        <table cellspacing="20px">
            <tr>
              <td colspan="2"><img src="img1.jpg" alt="Image 1"></td>
              <td colspan="2"><img src="img2.jpg" alt="Image 2"></td>
              <td colspan="2"><img src="img3.jpg" alt="Image 3"></td>
            </tr>
            <tr>
              <td colspan="3" align="right"><img src="img4.jpg" alt="Image 1"></td>
            <td colspan="3"><img src="img5.jpg" alt="Image 2"></td>
          </tr>
          </table>
          
      </body>
</html>
